{% extends "base.html" %}
{% block title %}Contact â€” {{ name }}{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold text-gray-900 mb-4">Contact</h1>
<p class="text-gray-500 mb-8">Form submission via HTMX.</p>

<div class="max-w-md">
    <div id="contact-form" class="border border-gray-200 rounded p-5">
        <form hx-post="{{ url_for('contact') }}" hx-target="#contact-form" hx-swap="innerHTML">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" name="name" required placeholder="Your name"
                    class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-gray-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" name="email" required placeholder="you@example.com"
                    class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-gray-500">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Message</label>
                <textarea name="message" rows="4" required placeholder="Your message"
                    class="w-full px-3 py-2 border border-gray-300 rounded text-sm focus:outline-none focus:border-gray-500"></textarea>
            </div>
            <button type="submit" class="px-5 py-2 bg-gray-900 text-white text-sm rounded hover:bg-gray-700">Send</button>
        </form>
    </div>
</div>
{% endblock %}
