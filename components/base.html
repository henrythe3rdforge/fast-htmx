<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ name }}{% endblock %}</title>
    <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>
    <script>tailwind.config = { theme: { extend: { colors: { gray: { 950: '#0a0a0a' } } } } }</script>
    <script src="{{ url_for('static', filename='js/htmx.min.js') }}" defer></script>
</head>
<body class="bg-gray-50 text-gray-700 min-h-screen flex flex-col">
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-3xl mx-auto px-6 h-14 flex items-center justify-between">
            <a href="{{ url_for('index') }}" class="font-semibold text-gray-900">{{ name }}</a>
            <div class="flex gap-6 text-sm">
                <a href="{{ url_for('index') }}" class="text-gray-500 hover:text-gray-900">Home</a>
                <a href="{{ url_for('about') }}" class="text-gray-500 hover:text-gray-900">About</a>
                <a href="{{ url_for('contact') }}" class="text-gray-500 hover:text-gray-900">Contact</a>
            </div>
        </div>
    </nav>
    <main class="flex-1 max-w-3xl mx-auto px-6 py-12 w-full">{% block content %}{% endblock %}</main>
    <footer class="border-t border-gray-200 py-6">
        <div class="max-w-3xl mx-auto px-6 flex justify-between text-sm text-gray-400">
            <span>&copy; 2025 {{ name }}</span>
            <a href="/health" class="hover:text-gray-600">Status</a>
        </div>
    </footer>
</body>
</html>
