{% extends "base.html" %}
{% block nav %}
<a href="{{ url_for('index') }}">Board</a>
{% endblock %}
{% block content %}
<h1>Taskboard</h1>
<p class="muted mb-3">Drag-free kanban. Move tasks with buttons.</p>

<!-- Add task -->
<div class="card mb-3">
    <form hx-post="/tasks" hx-target="#board" hx-swap="innerHTML" hx-on::after-request="this.reset()">
        <div class="flex items-center gap-2">
            <input type="text" name="title" placeholder="New task..." required style="margin-bottom: 0; flex: 1;">
            <button type="submit" class="btn btn-primary" style="white-space: nowrap;">Add</button>
        </div>
    </form>
</div>

<!-- Board -->
<div id="board">
    {% include "partials/board.html" %}
</div>
{% endblock %}
