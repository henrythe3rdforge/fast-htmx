{% if bookmarks %}
{% for b in bookmarks %}
<div class="card flex items-center" style="justify-content: space-between;">
    <div>
        <a href="{{ b.url }}" target="_blank" style="color: var(--fg-dark); text-decoration: none; font-weight: 500;">{{ b.title }}</a>
        <div class="small muted">{{ b.url }}{% if b.tag %} · {{ b.tag }}{% endif %}</div>
    </div>
    <button class="btn btn-outline small"
        hx-delete="/bookmarks/{{ b.id }}" hx-target="#bookmark-list" hx-swap="innerHTML"
        hx-confirm="Delete this bookmark?">✕</button>
</div>
{% endfor %}
{% else %}
<div class="card text-center">
    <p class="muted">No bookmarks yet. Add one above.</p>
</div>
{% endif %}
